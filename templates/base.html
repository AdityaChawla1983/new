<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
<meta name="mainphoto" content="width=device-width,initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/ADDCSS.css'%}" type="text/css">
<title>{% block title %}Newspaper App{% endblock title %}</title>
</head>
<body>

  

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      
      {% if user.is_authenticated %}

     
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
      
      <a class="nav-link dropdown-toggle" href="#" id="userMenu"
      data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      {{ user.username }}
      </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'article_new' %}">+New Article</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'password_change'%}">Change password</a>
      </li>

      </ul>    
      <!---<div class="dropdown-menu dropdown-menu-right"
      aria-labelledby="userMenu">
      <a class="dropdown-item"
      href="{% url 'password_change'%}">Change password</a>
      <div class="dropdown-divider"></div>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'logout' %}">Log Out <span class="sr-only">(current)</span></a>
      
          </li>--->
      </li>
      </div>
      </li>
      </ul>
      
      {% else %}


        
      <form class="form-inline ml-auto">
        
      <a href="{% url 'login' %}" class="btn btn-outline-secondary">
      Log In</a>
      
      <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
      Sign up</a>
      </form>
      
           {% endif %}
           
      </div>
      </nav>
      <div class="container">
      {% block content %}
      {% endblock content %}
      </div>  



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
